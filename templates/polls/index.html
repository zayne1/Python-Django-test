{% extends "base.html" %}
{% block content %}
    <h1 class="text-center mb3">Poll Questions</h1>
    {% if latest_question_list %}
        {% for ques in latest_question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ ques.question_text }}</p>
                    <a href="{% url 'polls:detail' ques.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'polls:results' ques.id %}" class="btn btn-primary btn-sm">Results</a>
                </div>
            <div>
        {% endfor %}
    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
